<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Huddle landing page with single introductory section</title>
  <!-- Customise CSS file -->
  <link rel="stylesheet" href="styles.css">

  <!-- fonts links-->

  <!-- Poppins -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Open Sans -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <!-- fonts awesome icons -->
  <script src="https://kit.fontawesome.com/a6bfd3bbef.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav>
    <img class="logo" src="images/logo.svg" alt="">
  </nav>
  
  <section class="body-section">
    <img class="mockup-image" src="images/illustration-mockups.svg" alt="">
      <h1 class="title">Build The Community Your Fans Will Love</h1>
      <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <button class="registation-button">Register</button>
  </section>

  <footer class="footer">
    <i class="fab fa-facebook-f circle-icon"></i>
    <i class="fab fa-twitter circle-icon"></i>
    <i class="fab fa-instagram circle-icon"></i>
  </footer>
</body>
</html>
